<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pluralize</title>
</head>
<body>
    <script>
        function pluralize(word) {
            return word + "s";
        }

        var userword = prompt("Word please");
        console.log(pluralize(userword));

    </script>
</body>
</html>
